<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Le Wagon - Web Development Sprint</title>

  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Banner section -->
  <div class="banner">
    <h1>Change your life, learn to code</h1>
    <p>Le Wagon brings technical skills to creative people</p>
    <a href="#apply-section" target="_blank" class="btn-blue">Apply now</a>
  </div>

  <div class="container">
    <h2>Discover our campuses</h2>
    <!-- Cards container -->
    <div class="cards">

      <!-- Shanghai card -->
      <div class="card-white">
        <img src="images/shanghai.jpg" alt="">
        <h3>Shanghai</h3>
        <p>Learn to code with us in Shanghai.</p>
      </div>

      <!-- London card -->
      <div class="card-white">
        <img src="images/london.jpg" alt="">
        <h3>London</h3>
        <p>Learn to code with us in London.</p>
      </div>

      <!-- Paris card -->
      <div class="card-white">
        <img src="images/paris.jpg" alt="">
        <h3>Paris</h3>
        <p>Learn to code with us in Paris.</p>
      </div>
    </div>
  </div>

  <!-- Form section -->
  <div id="apply-section">
    <div data-tf-widget="iRuBaOGf" data-tf-iframe-props="title=Le Wagon" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="//embed.typeform.com/next/embed.js"></script>
  </div>

  <!-- Footer section -->
  <div class="footer">
    <div class="container">
      <p>Website made with ❤️ at Le Wagon</p>
    </div>
  </div>

</body>
</html>
